<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        .container {

            padding: 20px;

        }

        h1 {
            font-size: 96px;
            color: #333;
        }

        p {

            color: #007BFF;

<body>
    <div class="container">
        <h1>404</h1>
        <p>Страница не найдена</p>

    </div>

</html>
